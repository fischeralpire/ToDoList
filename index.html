<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--LINKS-->
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Einkaufliste</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Einkaufliste</span>
            <span class="mdl-layout-title">Freddyliste :P</span>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <form onsubmit="addTodo()">
                    <!-- Textfield with Floating Label -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="todofield">
                        <label class="mdl-textfield__label" for="todofield">EinfÃ¼gen...</label>
                    </div>
                    <!-- Accent-colored raised button with ripple -->
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Save
                    </button>
                </form>
                <ul class="demo-list-control mdl-list" id="todolist"></ul>
                <div id="delete-button" class="mdl-grid" style="display:none;">
                    <div class="mdl-cell mdl-cell--12-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="clear-list">Clear List</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--SCRIPTS-->
    <script type="text/javascript" src="funcs.js" defer></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
